				--bg-color-input: #e8f8fe96;

				--bg-color-table: #CEC7;

				--pod-half-height: 6px;
				--pod-insert-width: 5px;
				--pod-height: calc(2 * var(--pod-half-height));
				--pod-width: 20px;
				--pod-border-width: 1px;

				--talent-bg-color-odd: #AAA3;
				--talent-bg-color-even: #00cc8620;
			}
			html, body {
				padding: 0;
				margin: 0;
			}
			body {
				display: flex;
				justify-content: center;
			}
			input, textarea {
				font-size: 7pt;
				background: transparent;
				border: none;
				padding: 0;
				margin: 0;
				width: 100%;
				resize: none;
				overflow: hidden;
			}
			#sheet {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: center;
				gap: 5px;
				//max-width: calc(2*210mm + 5px);
			}

			.page {
				display: flex;
				height: 296.8mm;
				width: 210mm;
				flex-direction: column;
				background-image: linear-gradient(#FFF0, #FFF7), var(--img-bg);
				background-repeat: no-repeat;
				background-size: contain;
				break-inside: avoid;
				gap: 3mm;
			}
			.page:nth-of-type(1) > div, .page:nth-of-type(2) > div {
				display: flex;
				flex-direction: row;
				justify-content: center;
				box-sizing: border-box;
				width: 100%;
			}

			.section {
				background-color: var(--bg-color-table);
				border-collapse: collapse;
				border-radius: 5px;
			}

			#charInfo {
				flex: auto;
				background-color: #6bb86b25;
				border-radius: 0 0 5mm 5mm;
				margin: 0 1cm;
				padding: 0 4mm;
			}
			#charInfo h3 {
				margin: 0;
				padding: 0;
			}
			#charInfo > div {
				display: flex;
				border-bottom: solid black 1px;
				white-space: pre;
			}
			.blank {
				flex: auto;
				background-color: var(--bg-color-input);
			}
			#logo {
				margin: 3mm 1cm 0 0;
			}
			#logo img {
				width: 5cm;
			}

			.titled {
				position: relative;
				margin-top: 8mm;
			}
			.titled::before {
				display: inline-block;
				position: absolute;
				content:attr(id);
				top: -6mm;
				color: white;
				font-size: 0.8em;
				font-weight: bold;
				text-align: center;
				text-transform: capitalize;
				background-color: mediumseagreen;
				border: solid black 2px;
				border-radius: 5px;
				width: 5cm;
			}

			.attr {
				display: grid;
				grid-template-areas:
					". . ."
					". . ."
					". v ."
					". v ."
					". v ."
					". . ."
					"n n n";
				background-image: var(--img-cog);
				background-repeat: no-repeat;
				background-size: contain;
				width: 2.5cm;
				height: calc(1.135 * 2.5cm);
			}
			.attr .value {
				grid-area: v;
				width: 3ex;
				height: 2rem;
				margin: auto;
				font-size: 2rem;
				text-align: center;
				padding-top: 3px;
			}
			.attr .name {
				grid-area: n;
				color: lightgreen;
				text-transform: capitalize;
				margin: auto;
			}

			#status {
				gap: 2mm;
			}
			.status {
				display: flex;
				flex-direction: row;
				justify-content: center;
				position: relative;
				border: solid black 2px;
				border-radius: 15px;
				background-color: white;
				width: 15ex;
				height: 9mm;
				padding-bottom: 0.6em;
			}
			.status input.value, .status .value input {
				display: flex;
				font-size: 1rem;
				text-align: center;
				width: 5.5ex;
			}
			.status .value:not(:first-of-type) {
				border-left: solid black 1px;
			}
			.status span.value {
				position: relative;
				font-family: sans-serif;
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: center;
			}
			.status span.value::before {
				content: attr(data-name);
				top: -1em;
				margin-left: auto;
				font-size: 0.6em;
				padding: 1px 3px;
			}
			.status .name {
				bottom: -0.7em;
				font-weight: bold;
				width: 80%;
			}
			.status .name, .status span.value::before {
				position: absolute;
				background-color: #85c1a7;
				color: white;
				text-transform: capitalize;
				text-align: center;
				border: solid black 1px;
				border-radius: 5px;
			}

			#skills {
				display: grid;
				grid-template-rows: min-content min-content 1fr;;
				grid-template-columns: repeat(2, 1fr);
				align-items: start;
				justify-items: center;
				gap: 2mm;
			}
			#skills > table {
				table-layout: auto;
				height: min-content;
				max-height: fit-content;
				min-width: fit-content;
				width: 70%;
				margin: 0 auto 0 0;
				font-size: 0.8em;
				text-transform: capitalize;
				font-variant: small-caps;
				font-family: sans-serif;
			}
			#skills .general {
				grid-column: 1;
				grid-row: span 3;
				margin: 0 0 0 auto;
			}
			#skills > table th {
				font-size: 0.8em;
				text-align: left;
			}
			#skills > table th:first-child {
				padding-left: 2mm;
			}
			#skills > table td:first-child {
				padding-left: 3px;
				width: 40%;
				font-size: 0.8em;
			}
			#skills > table th:last-child {
				text-align: center;
			}

			#skills > table tr td {
				border: solid black 1px;
				border-style: solid none;
			}
			#skills > table tr:first-child th, #skills > table tr:last-child td {
				border-bottom: solid black 2px;
			}
			#skills > table td:first-child {
				border-left: solid black 2px;
			}
			#skills > table td:last-child {
				border-right: solid black 2px;
			}
			#skills > table td:not(:first-child), #skills > table th:not(:first-child) {
				min-width: fit-content;
			}
			#skills > table td:nth-child(2) {
				min-width: 3em;
				font-size: 0.8em;
				font-weight: bold;
			}
			#skills > table td:nth-child(3) input {
				display: flex;
				height: 100%;
			}

			.pods {
				display: flex;
			}
			.pod {
				position: relative;
				display: inline-block;
				width: var(--pod-width);
				height: var(--pod-height);
				background-color: white;
			}
			.pod.fill, .pod.checked {
				background-color: #adefad;
			}
			.pod.fill.checked {
				background-color: gold;
			}
			.pod, .pod:not(:first-of-type)::after {
				box-sizing: border-box;
				border: solid black 0;
				border-width: var(--pod-border-width) 0;
			}
			.pod:first-of-type {
				width: calc(var(--pod-width) + var(--pod-insert-width));
				border-left-width: var(--pod-border-width);
				border-top-left-radius: var(--pod-half-height);
				border-bottom-left-radius: var(--pod-half-height);
			}
			.pod:last-of-type {
				border-right-width: var(--pod-border-width);
				border-top-right-radius: var(--pod-half-height);
				border-bottom-right-radius: var(--pod-half-height);
			}
			.pod:not(:first-of-type)::before, .pod:not(:first-of-type)::after {
				content: "";
				position: absolute;
				top: calc(-1 * var(--pod-border-width));
				left: calc(-1 * var(--pod-insert-width));
				display: inline-block;
				width: var(--pod-insert-width);
				height: var(--pod-height);

		<script type="text/javascript" src="FalloutTalents.js"></script>
		<script type="text/javascript">
			const sheetData = {
				info: {name: true, species: true, career: true, },
				character: {gender: true, age: true, height: true, build: true, hair: true, eyes: true, "notable features": true, },
				attributes: {brawn:{short:"BR"}, agility:{short:"AG"}, intellect:{short:"INT"}, cunning:{short:"CUN"}, willpower:{short:"WILL"}, presence:{short:"PR"}},
				status: {
					soak: {calc: d => d.attributes.brawn / 10, },
					wounds: {calc: d => d.attributes.brawn / 10, split: true, },
					strain: {calc: d => d.attributes.brawn / 10, split: true, },
					defense: {
						melee: {calc: false},
						ranged: {calc: false}
					},
					XP: { usable: {}, total: {} },
					"radiation level": {},

				skills: {
					"athletics": {attribute: "BR", category: "general"},
					"computers": {attribute: "INT", category: "general"},
					"cool": {attribute: "PR", category: "general"},
					"coordination": {attribute: "AG", category: "general"},
					"discipline": {attribute: "WILL", category: "general"},
					"driving": {attribute: "AG", category: "general"},
					"mechanics": {attribute: "INT", category: "general"},
					"medicine": {attribute: "INT", category: "general"},
					"operating": {attribute: "INT", category: "general"},
					"perception": {attribute: "CUN", category: "general"},
					"piloting": {attribute: "AG", category: "general"},
					"resilience": {attribute: "BR", category: "general"},
					"skulduggery": {attribute: "CUN", category: "general"},
					"stealth": {attribute: "AG", category: "general"},
					"streetwise": {attribute: "CUN", category: "general"},
					"survival": {attribute: "CUN", category: "general"},
					"vigilance": {attribute: "WILL", category: "general"},
					"brawl": {attribute: "BR", category: "combat"},
					"gunnery": {attribute: "AG", category: "combat"},
					"melee": {attribute: "BR", category: "combat"},
					"ranged - light": {attribute: "AG", category: "combat"},
					"ranged - heavy": {attribute: "AG", category: "combat"},
					"charm": {attribute: "PR", category: "social"},
					"coercion": {attribute: "WILL", category: "social"},
					"deception": {attribute: "CUN", category: "social"},
					"leadership": {attribute: "PR", category: "social"},
					"negotiation": {attribute: "PR", category: "social"},
					"knowledge": {attribute: "INT", category: "knowledge"},
					"throwing": {attribute: "BR", category: "combat", custom: true},
					"old world": {attribute: "INT", category: "knowledge", custom: true},
				},
				motivations: {strength: true, flaw: true, desire: true, fear: true, },
			};
			const userData = {info:{}, attributes:{}, status:{}, skills:{}, talents:{}, inventory:{}};
			function saveData() {
				const json = JSON.stringify(userData);
				localStorage.setItem("userData", json);
				location.hash = encodeURI("data=" + json);
			}
			function restoreSaved() {
				const hash = Object.fromEntries(decodeURI(location.hash?.replace(/^#/, "") ?? "").split("&").map(s => s.split("=", 2)));
				const data = (hash.data || localStorage.getItem("userData")) ?? "{}";
				Object.entries(JSON.parse(data)).forEach(([k,v]) => userData[k] = v);
				restoreTalents();
			}

			function initAttributes() {
				const container = document.querySelector("#characteristics");
				Object.entries(sheetData.attributes).forEach(([attr,o]) => {
					container.insertAdjacentHTML("beforeend", `<span class="attr"><input type="text" class="value"/><div class="name">${attr}</div></span>`);
				});
			}

			function initStatuses() {
				const container = document.querySelector("#status");
				Object.entries(sheetData.status).filter(([s]) => s !== "radiation level").forEach(([s,o]) => {
					let inputs = Object.entries(o).filter(([,v]) => v && typeof v === "object").reduce((s, [k]) => s + `<span class="value" data-name="${k}"><input type="text"/></span>`, "");
					inputs = inputs || '<input type="text" class="value"/>';
					inputs += o.split ? inputs : "";
					container.insertAdjacentHTML("beforeend", `<span class="status">${inputs}<div class="name">${s}</div></span>`);
				});
			}

			function createPod(skill) {
				return `<span class="pods" data-skill="${skill}"><span class="pod"></span><span class="pod"></span><span class="pod"></span><span class="pod"></span><span class="pod"></span></span>`;
			}

			function initSkills() {
				const container = document.querySelector("#skills");
				for (const cat of ["general", "combat", "social", "knowledge"]) {
					const content = Object.entries(sheetData.skills).filter(([,{category}]) => category === cat).reduce((s, [skill, {attribute}]) => {
						s += `<tr><td>${skill}</td><td>${attribute}</td><td><input type="checkbox"/></td><td>${createPod(skill)}</td></tr>`
						return s;
					}, "");
					container.insertAdjacentHTML("beforeend", `<table class="section ${cat}"><tr><th>${cat}</th><th>On</th><th>Career</th><th>Rank</th></tr>${content}</table>`);
				}
			}

			function initEquipment() {
				const container = document.querySelector("#equipment");
				container.insertAdjacentHTML("beforeend", `<table class="section"><tr><td class="caps"><label for="caps">Caps</label><input type="text" name="caps"/></td><td rowspan="2"></td></tr><tr><td></td></tr></table>`);
			}

			function initWeapons() {
				const container = document.querySelector("#weapons");
				const headers = ["weapon", "damage", "crit", "range", "special", "ammo"];
				const rows = 10;
				let content = "";
				for (let i = 0; i < rows; i++) {
					content += "<tr>";
					headers.forEach(h => {
						content += i === 0 ? `<th class="${h}">${h}</th>` : `<td class="${h}"></td>`;
					});
					content += "</tr>";
				}
				container.insertAdjacentHTML("beforeend", `<table class="section">${content}</table>`);
			}
			
			function initCharacter() {
				const container = document.querySelector("#character");
				const notable = "notable features";
				const features = Object.keys(sheetData.character).filter(k => k !== notable).reduce((s, k) => s += `<div class="sectHeader">${k}</div><input type="text" name="${k}"/>`, '<div class="features">') + '</div>';
				container.insertAdjacentHTML("beforeend", `<div class="section">${features}<div class="notable"><div class="sectHeader">${notable}</div><textarea name="${notable}"></textarea></div></div>`);
			}
			
			function initMotivations() {
				const container = document.querySelector("#motivations");
				container.insertAdjacentHTML("beforeend", Object.keys(sheetData.motivations).reduce((s, k) => s += `<div class="section"><label for="${k}-name" class="sectHeader">${k}</label><input type="text" name="${k}-name"/><textarea name="${k}-desc"></textarea></div>`, ""));
			}
			
			function initNotes() {
				const container = document.querySelector("#notes");
				container.insertAdjacentHTML("beforeend", '<div class="section"></div>');
			}

			function initFooter() {
				const container = document.querySelector("#footer");
				const diamonds = '<td><span class="diamonds">' + '<span class="diamond"></span>'.repeat(4) + '</span></td>';
				const critInj = '<table class="section critInj"><tr><th>Severity</th><th>Critical Injury</th></tr>' + ('<tr>'+diamonds+'<td></td></tr>').repeat(3) + '</table>';
				container.insertAdjacentHTML("beforeend", `${critInj}<span class="radLevel"><span>\u2622</span><label>Radiation Level</label><input type="text"/></span>${critInj}`);
			}

			const legendEntries = {};
			function createLegendKeys() {
				const legend = document.querySelector(".talents .legend");
				const activationSet = Object.keys(talents.reduce((res, {activation:v}) => (res[v] = true, res), {})).sort();
				const rateSet = Object.keys(talents.reduce((res, {rate:v}) => (res[v] = true, res), {})).filter(v => v).sort();
				legendEntries.activation = activationSet.reduce((res, a) => (res[a] = a.replace(/^.+\((?:.+, )?([^)]+).*$/, "$1").charAt(0), res), {});
				legendEntries.rate = rateSet.reduce((res, v) => (res[v] = v.charAt(0), res), {});
				Object.entries(legendEntries).forEach(([cat, mapping]) => {
					legend.insertAdjacentHTML("beforeend", `<div class="category">${cat}</div>`);
					Object.entries(mapping).forEach(([name, key]) => {
						legend.insertAdjacentHTML("beforeend", `<div class="legend-item"><span class="${cat}">${key}</span><span class="detailed">${name}</span></div>`);
					})
				});
			}

			function summarizeSymbols(container = document) {
				let siblings = 0;
				[...container.querySelectorAll("span[data-dice], span[data-result]")].forEach(e => {
					const type = e.dataset.dice ? "dice" : "result";
					const plural = { "dice": () => e.title.replace("dice", "dices"), "s": () => e.title + "es" };
					if (e.nextSibling.dataset?.[type] === e.dataset[type]) {
						e.textContent = "";
						siblings++;
					} else {
						e.textContent = (siblings+1) + " " + (siblings === 0 ? e.title : (plural[type]?.() ?? plural[e.dataset[type]]?.() ?? (e.title + "s")));
						siblings = 0;
					}
				});
				return container;
			}

			function enrichTalents() {
				talents.filter(({requiresId}) => requiresId).forEach(({id, requiresId}) => (talents[requiresId].childrenIds = talents[requiresId].childrenIds??[]).push(id));
			}

			function selectTalent(ev, use = true, selectedTalent, userDescription) {
				if (!ev) return;

				const input = ev.currentTarget ?? ev;
				const cont = input.parentElement;
				const htmlId = cont.id;
				const atTier = Number(cont.dataset.tier);
				const talentId = use && (selectedTalent ?? document.querySelector(`#talentList${atTier} option[value="${input.value}"]`)?.dataset.id);
				const talent = talentId ? talents[Number(talentId)] : undefined;
				const description = document.createElement("div");
				description.insertAdjacentHTML("beforeend", (userDescription || talent?.summary || talent?.description) ?? "");

				const [act, rate, desc] = [...cont.querySelectorAll(".activation, .rate, .desc")];
				input.value = talent ? input.value || talentName(talent.id, talent.talent) : "";
				act.textContent = talent ? legendEntries.activation[talent.activation] : "";
				rate.textContent = talent ? legendEntries.rate[talent.rate] : "";
				desc.textContent = summarizeSymbols(description).textContent;

				const oldTalentId = cont.dataset.id;
				if (oldTalentId) {
					const oldTalent = talents[Number(oldTalentId)];
					oldTalent.times = !use ? oldTalent.times : oldTalent.ranked ? atTier - oldTalent.tier : 0;
					selectTalent(document.querySelector(`.talent[data-id = "${oldTalentId}"][data-tier = "${atTier+1}"] .head`), false);
					(oldTalent.childrenIds ?? []).forEach(id => selectTalent(document.querySelector(`.talent[data-id = "${id}"] .head`), false));

					delete userData.talents[htmlId];
				}

				if (use && talent) {
					talent.times = (talent.times ?? 0) + 1;
					userData.talents[htmlId] = {id: talent.id};
					cont.dataset.id = talentId;
				} else {
					delete cont.dataset.id;
				}

				if (use) fillTalentAutoComplete();
				if (!selectedTalent) {
					saveData();
				}
			}

			function updateDesc(textarea) {
				const htmlId = textarea.parentElement.id;
				const treeEntry = userData.talents[htmlId];
				const talent = talents[treeEntry?.id ?? -1] ?? undefined;
				if (talent) {
					if (talent.description !== textarea.value) {
						treeEntry.desc = textarea.value;
					} else if ("desc" in treeEntry) {
						delete treeEntry.desc;
					}
				}
				saveData();
			}

			function talentName(talentId, talentName = talents[talentId]?.talent) {
				return talentName?.toLowerCase().replace(/(^|\s)./g, s => s.toUpperCase()) ?? "";
			}

			function fillTalentAutoComplete() {
				let talentList;
				for (let t = 1; t <= 5; t++) {
					talentList = document.querySelector("#talentList" + t);
					if (!talentList) {
						document.body.insertAdjacentHTML("beforeend", `<datalist id="talentList${t}"></datalist>`)
						talentList = document.querySelector("#talentList" + t);
					}
					talentList.replaceChildren();
					talents.filter(({tier, ranked, times = 0, requiresId}) => (!requiresId || talents[requiresId].times) && (t === tier + (ranked ? times : times * Number.MAX_VALUE)))
						.forEach(({id, talent}) => talentList.insertAdjacentHTML("beforeend", `<option value="${talentName(id, talent)}" data-id="${id}" />`));
				}
			}

			function initTalentElems() {
				[...document.querySelectorAll(".talents")].forEach((container, page) => {
					const maxLines = 8, maxCols = 5;
					for (let l = 1; l <= maxLines; l++) {
						for (let c = 1; c <= maxCols; c++) {
							container.insertAdjacentHTML('beforeend', (l < maxLines) ?
								`<div id="t${c}_${l}" class="talent" data-tier="${c}"><div class="caption"><span class="remove" onclick="selectTalent(this.parentElement.nextSibling, false)">&#10060;</span><span class="activation"></span><span class="rate"></span></div><input class="head" type="text" autoComplete="on" list="talentList${c}" ondblclick="this.value = ''" onblur="this.value = talentName(this.parentElement.dataset.id)" onchange="selectTalent(event)"/><textarea class="desc" onchange="updateDesc(this)"></textarea></div>`
								: `<div class="cost"><div class="desc">Tier ${c}<div class="xp">${5*c}</div></div></div>`
							);
							if (page === 0 && c > l) {
								container.lastChild.style.visibility = "hidden";
								container.lastChild.style.gridRow = l;
								container.lastChild.style.gridColumn = c;
							}
						}
					}
				});
				createLegendKeys();
			}

			function restoreTalents() {
				Object.entries(userData.talents).forEach(([htmlId,{id, desc}]) => selectTalent(document.querySelector(`#${htmlId} .head`), true, id, desc));
			}

			function init() {
				// page 1
				initAttributes();
				initStatuses();
				initSkills();
				initEquipment();
				initWeapons();
				initFooter();
				
				// page 2
				initCharacter();
				initMotivations();
				initNotes();
				
				// talents
				initTalentElems();
				enrichTalents();
				fillTalentAutoComplete();
				
				// saves
				restoreSaved();
			}
		</script>
