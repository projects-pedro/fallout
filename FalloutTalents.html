				text-size-adjust: none;
			}
			body {
				display: flex;
			}

				flex: 1;

				top: 0;

			.header {
				font-size: 0.9em;
				text-transform: capitalize;
				font-variant: small-caps;
			}
			th2::before {
				content: "";
				display:inline-block;
				width: 0.7em;
				height: 0.7em;
				margin-right: 2px;
				clip-path: polygon(91.667% 12.5%, 8.333% 12.5%, 41.667% 51.917%, 41.667% 79.167%, 58.333% 87.5%, 58.333% 51.917%, 91.667% 12.5%);
				background-color: lightgray;

			.summary, textarea {
				width: 100%;
				padding: 0;

			.talent {

				background-image: linear-gradient(to bottom, #ffd70069, #ffd700AA);

			span[data-dice], span[data-result] {

			span[data-dice]::before, span[data-result]::before {

			}
			span[data-dice="d"]::before {
				clip-path: var(--shape-diamond);

			span[data-result="a"]::before { background-image: var(--img-advantage); }

			span[data-result="x"]::before { background-image: var(--img-triumph); }
			span[data-result="t"]::before { background-image: var(--img-threat); }
			span[data-result="f"]::before { background-image: var(--img-failure); }
			span[data-result="y"]::before { background-image: var(--img-despair); }

			.dropdown {
				position: absolute;
				background: #fff;
				border-radius: 4px;
				box-shadow: 0 0 40px -10px #000;
				color: #505050;
				margin-top: 10px;
				padding: 10px;
			}
			.dropdown::before {
				position: absolute;
				content: "";
				border-left: 7px solid transparent;
				border-right: 7px solid transparent;
				border-bottom: 9px solid #fff;
				top: -9px;
				left: 55px;
			}
		</style>
		<script type="text/javascript" src="FalloutTalents.js"></script>
		<script type="text/javascript" src="/utils/javascript/Loader.js" data-load="4"></script>
		<script type="text/javascript" data-drive="/I:">if (typeof _jsUtilsLoader === "undefined") document.write(document.querySelector("script[data-load]")?.outerHTML.replace(/(?<=src=(["']))(?:\/\w:(?=\/))?([^\1]+)/, document.currentScript.dataset.drive + "$2"));</script>
	</head>
	<body>
		<aside id="menu">
			<section>
				<h1>Talents</h1>
				<input type="checkbox" name="summary"/><label for="summary">Summary</label>
			</section>
		</aside>
		<table id="talents_table">
			<thead>
				<tr></tr>
			</thead>
			<tbody></tbody>
		</table>
		<script type="text/javascript">
			function toggleMarkTalent(ev) {
				const elem = ev.currentTarget;
				elem.classList.toggle("marked");
				talents[Number(elem.parentElement.id.substring(1))].marked = elem.classList.contains("marked");
				const markedTalents = talents.filter(o => o.marked).map(o => o.id).join(",");
				localStorage.setItem("marked", markedTalents);
				saveInHash();
			}
			function saveOrder() {
				const order = so.export();
				localStorage.setItem("order", order);
				saveInHash();
			}
			function saveInHash() {
				location.hash = encodeURI(["marked", "order"].map(k => `${k}=${localStorage.getItem(k)}`).join("&"));
			}
			function restoreSaved() {
				const hash = Object.fromEntries(decodeURI(location.hash?.replace(/^#/, "") ?? "").split("&").map(s => s.split("=", 2)));

				const markedTalents = (hash.marked || localStorage.getItem("marked"))?.split(",");
				markedTalents?.filter(id => id.match(/^\d+$/)).forEach(id => {
					talents[Number(id)].marked = true;
					document.querySelector("#t"+id+" .talent")?.classList.add("marked");
				});

				const order = hash.order || localStorage.getItem("order");
				so.import(order);
			}
			function cleanedTalents() {
				return talents.map(({marked, ...rest}) => rest);
			}

			function summarizeSymbols(container = document) {
				let siblings = 0;
				[...container.querySelectorAll("span[data-dice], span[data-result]")].forEach(e => {
					const type = e.dataset.dice ? "dice" : "result";
					const plural = { "dice": () => e.title.replace("dice", "dices"), "s": () => e.title + "es" };
					if (e.nextSibling.dataset?.[type] === e.dataset[type]) {
						e.textContent = "";
						siblings++;
					} else {
						e.textContent = (siblings+1) + " " + (siblings === 0 ? e.title : (plural[type]?.() ?? plural[e.dataset[type]]?.() ?? (e.title + "s")));
						siblings = 0;
					}
				});
				return container;
			}

			function updateSummary(elem) {
				const talent = talents[elem.parentElement.parentElement.id.substring(1)];
				if (elem.value !== talent.description) {
					talent.summary = elem.value.replace(/&(?=\s)/g, "&amp;");
				} else if ("summary" in talent) {
					delete talent.summary;
				}
			}

			const headers = ["talent","tier","activation","rate","ranked","summary"];
			//const headers = ["talent","tier","activation","rate","ranked","description"];
			const transform = {
				"ranked": o => o.ranked ? "Yes" : "No",
				"summary": o => "<textarea oninput='updateSummary(this)' onfocus='this.style.height = this.scrollHeight + \"px\"'>" + (o.summary ?? o.description.replace(/^Your character.+?purchased the[^.]+talent\.\s+/i, "")) + "</textarea>"
			};
			function initHeaders() {
				const theadRow = document.body.querySelector("#talents_table thead tr");
				headers.forEach((h, i) => theadRow.insertAdjacentHTML("beforeend", `<th id="th_${h}" style="z-index: ${10 - i}"><span class="header">${h}</span></th>`));
			}
			function display(talents) {
				const tbody = document.body.querySelector("#talents_table tbody");
				tbody.replaceChildren();
				talents.forEach(t => {
					const row = tbody.appendChild(document.createElement("tr"));
					row.id = "t" + t.id;
					headers.forEach(h => row.insertAdjacentHTML("beforeend", `<td class="${h}${(h === 'talent') && t.marked ? ' marked' : ''}">${h === "talent" ? t[h].toLowerCase() : transform[h]?.(t) ?? t[h]}</td>`));
				});
				[...tbody.querySelectorAll(".talent")].forEach(e => e.onclick = toggleMarkTalent);
				summarizeSymbols();
			}

			let so;
			document.addEventListener('DOMContentLoaded', async () => {
				const loaded = await _jsUtilsLoader.scriptLoaded;
				initHeaders();
				display(talents);

				so = new SortOrder([...talents], display, saveOrder).setLang("fr").customize({colorEnabled: "white", colorDisabled: "lightgrey"}).mapAll({
					"#th_talent": {dataAccessor: (t, type) => type === "name" ? t.talent : t.marked, typeAccessor: (t, types) => types, sortMethods: [SortOrder.BOOLEAN.rename("marked"), SortOrder.STRING.rename("name").disable()]},
					"#th_tier": {dataAccessor: "tier", sortMethod: SortOrder.NUMERIC},
					"#th_activation": {dataAccessor: "activation"},
					"#th_rate": {dataAccessor: "rate"},
					"#th_ranked": {dataAccessor: "ranked"},
				});

				restoreSaved();
			});

			function applyFilter(elem) {
				const chosen = elem.value;
				const header = elem.parentElement.parentElement;
				header.click();
				const field = header.id.replace(/^th_/, "");
				display(talents.filter(({[field]:v}) => (v == chosen) || String(v).includes(chosen) ));
			}
			function filterDropdown() {
				const dd = this.querySelector(".dropdown");
				if (dd) {
					this.removeChild(dd);
				} else {
					this.insertAdjacentHTML("beforeend", `<div class="dropdown"><input onchange="applyFilter(this)" autoComplete="on" list="filter_data"/><datalist id="filter_data"></datalist></div>`);
					this.querySelector(".dropdown").onclick = (ev) => ev.stopPropagation();
					const filterData = this.querySelector("#filter_data");
					const field = this.id.replace(/^th_/, "");
					const values = Object.keys(talents.reduce((res, {[field]:v}) => (res[v] = true, res), {}));
					values.forEach(v => filterData.insertAdjacentHTML("beforeend", `<option>${v}</option>`));
				}
			}
			//headers.forEach(h => document.getElementById("th_" + h).onclick = filterDropdown);
		</script>
	</body>
</html>
